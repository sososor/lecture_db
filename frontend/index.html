<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Gemini Live Web Bot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="./room.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero-copy">
        <p class="eyebrow">Realtime Voice + Text</p>
        <h1>Gemini Live Web Bot</h1>
        <p class="lead">音声とテキストの両方で対話できる、シンプルな2DチャットUIです。</p>
      </div>
      <div class="controls">
        <button id="btnConnect">🎤 接続（音声）</button>
        <button id="btnDisconnect">切断</button>
        <button id="btnMute" disabled>🔇 ミュート</button>
      </div>
    </header>

    <section class="panel">
      <h2>音声の部分的なテキスト（文単位）</h2>
      <div id="log" class="log"></div>
    </section>

    <section class="panel">
      <h2>テキストチャット</h2>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" placeholder="メッセージを入力" />
        <button>送信</button>
      </form>
      <div id="chatArea" class="chat-area"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
