<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>RAG AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" />
  <link rel="stylesheet" href="./room.css" />
</head>
<body>
  <main class="page">
    <header class="hero">
      <div class="hero-top">
        <div class="hero-copy">
          <p class="eyebrow">Text-only Chat</p>
          <h1>AskMyPDF</h1>
          <p class="lead"></p>
        </div>
        <div class="hero-actions">
          <button id="logoutButton" type="button">ログアウト</button>
          <p id="logoutStatus" class="status status-inline" aria-live="polite"></p>
        </div>
      </div>
    </header>

    <section class="panel">
      <h2>PDFアップロード</h2>
      <form id="pdfForm" class="pdf-form">
        <input id="pdfFile" type="file" accept="application/pdf" />
        <button id="pdfUploadButton" type="submit">アップロード</button>
      </form>
      <p id="pdfStatus" class="status"></p>
      <div id="pdfDocs" class="doc-list"></div>
    </section>

    <section class="panel">
      <h2>テキストチャット</h2>
      <form id="chatForm" class="chat-form">
        <input id="chatInput" placeholder="メッセージを入力" />
        <button>送信</button>
      </form>
      <div id="chatArea" class="chat-area"></div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
