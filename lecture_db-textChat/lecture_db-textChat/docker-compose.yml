services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: webbot
      POSTGRES_PASSWORD: webbot
      POSTGRES_DB: webbot
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U webbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # 必要に応じて .env やシェルから渡してください
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.5-flash-native-audio-preview-12-2025}
      GEMINI_TEXT_MODEL: ${GEMINI_TEXT_MODEL:-gemini-2.0-flash}
      DATABASE_URL: postgresql://webbot:webbot@db:5432/webbot
      SESSION_SECRET: ${SESSION_SECRET:-dev-secret-change-me}
      CODEX_HOME: /root/.codex
    # Linux 環境でも host.docker.internal を使えるようにする
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - ${HOME}/.codex:/root/.codex

volumes:
  db-data:
